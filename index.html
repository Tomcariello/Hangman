<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Hangman</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
		<script type="text/javascript" src="assets/javascript/dictionary.js"></script>
		<script type="text/javascript" src="assets/javascript/scripts.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

		<script type="text/javascript">
			window.onload = initialize;
		</script>
	</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 titleRow">
				HANGMAN
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<hr>
			</div>
		</div>
		<div class="row navRow">
			<div class="col-md-4 startSection">
				<div class="row">
					<div class="col-xs-12 textHeader">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<a href="#" onClick=newGame();>
							<button type="button" class="btn btn-primary new-game">New Game</button>
						</a>
					</div>
				</div>				
			</div>

			<div class="col-md-4">
				<div class="row">
					<div class="col-xs-12 textHeader">
						<h3>Select your theme</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-1"></div>
					<div class="col-xs-5 themeButton">
						<a href="#" onClick=setTheme("theme1");>
							<button type="button" class="themeButton btn btn-primary">
								<div id="traditional">
									<i class="fas fa-dot-circle traditionalSelected"></i>
								</div>
									Traditional
							</button>
						</a>
					</div>
					<div class="col-xs-5 themeButton">
						<a href="#" onClick=setTheme("theme2");>
							<button type="button" class="themeButton btn btn-primary">
								<div id="dark" class="hideIcon">
									<i class="fas fa-dot-circle darkSelected"></i>
								</div>
								Dark
							</button>
						</a>
						</button>
					</div>
					<div class="col-xs-1"></div>
				</div>
			</div>
			<div id="difficultyGroup" class="col-md-4">
				<div class="row">
					<div class="col-xs-12 textHeader">
						<h3>Select your difficulty</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-1"></div>
					<div class="col-xs-5 themeButton">
						<a href="#" onClick=setDifficulty("easy")>
							<button type="button" class="difficultyButton btn btn-primary">
								<div id="easy">
									<i class="fas fa-dot-circle easySelected"></i>
								</div>
									Easy
							</button>
						</a>
					</div>
					<div class="col-xs-5 themeButton">
						<a href="#" onClick=setDifficulty("hard")>
							<button type="button" class="difficultyButton btn btn-primary">
								<div id="hard" class="hideIcon">
									<i class="fas fa-dot-circle hardSelected"></i>
								</div>
								Hard
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div id="usedletters" >
					Press a key on your keyboard to guess
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 leftwindow">
				<div id="board">
					<img src="assets/images/traditionaleasy/0.png" id="imagedisplayed">
				</div>
			</div>

			<div class="col-md-8 rightwindow">
				<div class="row">
					<div class="col-xs-12">
						<div class="panel panel-default">
							<div class="panel-heading"><h3 id="wordstatus">The word</h3></div>
								<div class="panel-body">
									<div id="scoreboard">
										<div class="row">
											<div class="col-xs-6">
												Wins
											</div>
											<div class="col-xs-6">
												Losses
											</div>
										</div>
										<div class="row">
											<div id="numberOfWins" class="col-xs-6">
												0
											</div>
											<div id="numberOfLosses" class="col-xs-6">
												0
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 funfacts">
				<div class="panel panel-default">
					<div class="panel-heading">Fun Facts</div>
					<div class="panel-body">
					<p>This is my first javascript project for my bootcamp!</p>
				</div>
			</div>

	</div>
</body>
</html>
