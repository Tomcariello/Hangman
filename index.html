<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Hangman</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
		<script type="text/javascript" src="assets/javascript/scripts.js"></script>

		<script type="text/javascript">
			window.onload = initialize;
		</script>
	</head>
<body>

	<div class="container">
		<div class="row navRow">
			<div class="col-md-4 startSection">
				<a href="#" onClick=newGame();>
					<button type="button" class="btn btn-primary new-game">Start</button>
				</a>
			</div>

			<div class="col-md-4">
				<div class="row">
					<div class="col-xs-12 textHeader">
						<h3>Select your theme</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-1"></div>
					<div class="col-xs-5 themeButton">
						<a href="#" onClick=setTheme("theme1");>
							<button type="button" class="themeButton btn btn-primary">Traditional</button>
						</a>
					</div>
					<div class="col-xs-5 themeButton">
						<a href="#" onClick=setTheme("theme2");>
							<button type="button" class="themeButton btn btn-primary">Dark</button>
						</a>
						</button>
					</div>
					<div class="col-xs-1"></div>
				</div>
			</div>
			<div id="difficultyGroup" class="col-md-4 textHeader">
				<div class="row">
					<div class="col-xs-12 textHeader">
						<h3>Select your difficulty</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-1"></div>
					<div class="col-xs-5 themeButton">
						<a href="#" onClick=setDifficulty("easy")>
							<button type="button" class="difficultyButton btn btn-primary">Easy</button>
						</a>
					</div>
					<div class="col-xs-5 themeButton">
						<a href="#" onClick=setDifficulty("hard")>
							<button type="button" class="difficultyButton btn btn-primary">Hard</button>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<hr>
			</div>
		</div>

		<div class="row">
			<div id="usedletters" class="col-xs-12">
				These are the letters that have been guessed
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 leftwindow">
				<div id="board">
					<img src="assets/images/traditionaleasy/0.png" id="imagedisplayed">
				</div>
			</div>

			<div class="col-md-8 rightwindow">
				<div class="row">
					<div class="col-xs-12">
						<div class="panel panel-default">
							<div class="panel-heading"><h3>The word</h3></div>
								<div class="panel-body">
									<div id="wordstatus">
										Display underscores indicating word length
									</div>
									<div id="scoreboard">
										<div class="row">
											<div class="col-xs-6">
												Wins
											</div>
											<div class="col-xs-6">
												Losses
											</div>
										</div>
										<div class="row">
											<div id="numberOfWins" class="col-xs-6">
												0
											</div>
											<div id="numberOfLosses" class="col-xs-6">
												0
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 funfacts">
				<div class="panel panel-default">
					<div class="panel-heading">Fun Facts</div>
					<div class="panel-body">
					<p>This is my first javascript project for my bootcamp!</p>
				</div>
			</div>

	</div>
</body>
</html>
